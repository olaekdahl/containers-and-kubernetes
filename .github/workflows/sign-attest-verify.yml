name: Cosign - Build, Sign, Attest, Verify
on:
  workflow_dispatch:

jobs:
  cosign:
    runs-on: ubuntu-latest
    permissions:
      id-token: write        # OIDC for keyless signing
      packages: write        # push to GHCR
      contents: read
    env:
      IMAGE_REF: ghcr.io/${{ github.repository }}:sha-${{ github.sha }}
      COSIGN_EXPERIMENTAL: "1"
    steps:
      - uses: actions/checkout@v4

      # Buildx without pulling moby/buildkit from Docker Hub
      - uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build & push THIS commit's image (ensures the tag exists)
      - name: Build & push image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: docker-demos/01-hello-docker
          push: true
          platforms: linux/amd64
          tags: ${{ env.IMAGE_REF }}

      # Compose a digest reference: ghcr.io/owner/repo@sha256:...
      - name: Compute digest ref
        run: |
          echo "IMAGE_REF_DIGEST=${IMAGE_REF%@*}@${{ steps.build.outputs.digest }}" >> "$GITHUB_ENV"
        env:
          IMAGE_REF: ${{ env.IMAGE_REF }}

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.6.0

      # Sign by DIGEST (avoids tag-move issues)
      - name: Cosign sign (keyless, by digest)
        run: cosign sign --yes "$IMAGE_REF_DIGEST"

      # Generate SBOM for the image (by digest) and save to workspace
      - name: Generate SBOM (SPDX) for image
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE_REF_DIGEST }}
          format: spdx-json
          output-file: sbom.spdx.json
          upload-artifact: false

      # Attach SBOM as an attestation to the image digest
      - name: Cosign attest SBOM (by digest)
        run: |
          test -f sbom.spdx.json || { echo "SBOM not found"; ls -la; exit 1; }
          cosign attest --yes --predicate sbom.spdx.json --type spdx "$IMAGE_REF_DIGEST"

      # Verify signature and attestation (by digest)
      - name: Verify Signature
        run: |
          cosign verify "$IMAGE_REF_DIGEST" \
            --certificate-identity-regexp "https://github.com/${{ github.repository }}/.*" \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com \
            > verify-signature.txt
          tail -n +1 verify-signature.txt


      - name: Verify Attestation (SPDX)
        run: |
          cosign verify-attestation "$IMAGE_REF_DIGEST" \
            --type spdx \
            --certificate-identity "https://github.com/${{ github.repository }}/.github/workflows/sign-attest-verify.yml@refs/heads/main" \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com \
            > verify-attestation.txt
          tail -n +1 verify-attestation.txt
      - name: Upload verification logs & SBOM
        uses: actions/upload-artifact@v4
        with:
          name: cosign-verify-logs
          path: |
            verify-signature.txt
            verify-attestation.txt
            sbom.spdx.json

      # Optional: enforce stricter identity pinning
      # - name: Verify with identity pinning
      #   run: |
      #     cosign verify "$IMAGE_REF_DIGEST" \
      #       --certificate-identity "https://github.com/${{ github.repository }}/.github/workflows/<THIS_FILE>.yml@refs/heads/main" \
      #       --certificate-oidc-issuer https://token.actions.githubusercontent.com