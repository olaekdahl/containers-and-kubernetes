name: Cosign - Sign, Attest, Verify
on:
  # push:
  #   branches: [ main ]
  workflow_dispatch:
jobs:
  cosign:
    runs-on: ubuntu-latest
    permissions:
      id-token: write        # OIDC for keyless
      packages: write        # pull/push to GHCR
      contents: read
    env:
      IMAGE_REF: ghcr.io/${{ github.repository }}:sha-${{ github.sha }}
      COSIGN_EXPERIMENTAL: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install cosign
        uses: sigstore/cosign-installer@v3.6.0

      - name: Ensure image exists (optional pull)
        run: docker pull "$IMAGE_REF" || echo "Image not locally present; proceeding"

      - name: Sign (keyless via OIDC)
        run: |
          cosign sign --yes "$IMAGE_REF"

      - name: Generate SBOM (SPDX) for image
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.IMAGE_REF }}
          artifact-name: sbom.spdx.json
          format: spdx-json

      - name: Attest SBOM
        run: |
          # sbom.spdx.json produced by the previous step in workspace root
          test -f sbom.spdx.json || { echo "SBOM not found"; ls -la; exit 1; }
          cosign attest --yes --predicate sbom.spdx.json --type spdx "$IMAGE_REF"

      - name: Verify Signature
        run: |
          cosign verify "$IMAGE_REF"             --certificate-oidc-issuer https://token.actions.githubusercontent.com > verify-signature.txt
          echo "Signature verification output:"
          tail -n +1 verify-signature.txt

      - name: Verify Attestation (SPDX)
        run: |
          cosign verify-attestation "$IMAGE_REF"             --type spdx             --certificate-oidc-issuer https://token.actions.githubusercontent.com > verify-attestation.txt
          echo "Attestation verification output:"
          tail -n +1 verify-attestation.txt

      - name: Upload verification logs
        uses: actions/upload-artifact@v4
        with:
          name: cosign-verify-logs
          path: |
            verify-signature.txt
            verify-attestation.txt
            sbom.spdx.json

      # Optional: enforce stricter identity pinning (uncomment & set correct value)
