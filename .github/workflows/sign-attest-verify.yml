      #     cosign verify "$IMAGE_REF"       #       --certificate-identity "https://github.com/${{ github.repository }}/.github/workflows/docker-ci.yml@refs/heads/main"       #       --certificate-oidc-issuer https://token.actions.githubusercontent.com
