name: Docker CI
on:
  workflow_dispatch:
  # push:
  #   branches: [ main ]
  # pull_request:
jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      packages: write
      id-token: write
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}
      IMAGE_TAG: sha-${{ github.sha }}
    steps:
      - uses: actions/checkout@v4
      # - name: Login to Docker Hub (CLI)
      #   run: |
      #     echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
      #       -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
      - name: Docker Hub logout (clean slate)
        run: docker logout || true
      - name: Login to Docker Hub (CLI, pinned registry)
        run: |
          printf %s "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
            https://index.docker.io/v1/ \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
      - name: Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker-demos/01-hello-docker/Dockerfile
      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: docker-demos/01-hello-docker
          format: sarif
          output: trivy.sarif
      - uses: github/codeql-action/upload-sarif@v3
        with: { sarif_file: trivy.sarif }

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: docker-demos/01-hello-docker
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
