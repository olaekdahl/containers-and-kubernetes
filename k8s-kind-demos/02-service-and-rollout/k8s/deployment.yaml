apiVersion: apps/v1
kind: Deployment
metadata: { name: hello }
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector: { matchLabels: { app: hello } }
  template:
    metadata: { labels: { app: hello } }
    spec:
      containers:
        - name: api
          image: ghcr.io/OWNER/REPO:sha-PLACEHOLDER
          ports: [{ containerPort: 3000 }]
          readinessProbe: { httpGet: { path: "/", port: 3000 } }
          livenessProbe:  { httpGet: { path: "/", port: 3000 }, initialDelaySeconds: 10 }
